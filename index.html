<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenWeather</title>

    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/reset.min.css"> -->
    <script src="js/scripts.js" defer></script>
    <script src="js/modal.js" defer></script>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container">
      <div class="section-1">
        <div id="weather-data">
          <p id="temperature"><span>0</span><span class="celsius">&deg;C</span></p>
          <p id="date">09/08/2023</p>
          <p id="week">Quarta-feira, 19:30</p>
          
          <div id="details-container">
            <p id="humidity">
              <img src="./img/droplet.svg" alt="Umidade do ar" />
              <span>0 %</span>
            </p>
            <p id="wind">
              <img src="./img/wind.svg" alt="Velocidade do Vendo" />
              <span>0 Km/h</span>
            </p>
            <p id="clouds">
              <img src="./img/cloud.svg" alt="Núvens no céu" />
              <span>0 %</span>
            </p>
          </div>
        </div>
      </div>
      <div class="section-2">
        <div class="city-container">
          <div>
            <img src="./img/map-pin.svg" alt="localização" />
            <span id="city"></span>
          </div>
          <div>
            <button id="myBtn">
              <img src="./img/search.svg" alt="procurar cidade" />
            </button>      

            
          </div>
        </div>
        <div class="forecast-container">
          <div class="min">
            <span>Nascer do Sol</span>
            <p id="min-temperature"><span></span><span class="celsius">&deg;C</span></p>
            <img src="./img/sunrise.svg" alt="nascer do sol" />
          </div>
          <div class="max">  
            <span>Pôr do Sol</span>
            <p id="max-temperature"><span></span><span class="celsius">&deg;C</span></p>
            <img src="./img/sunset.svg" alt="pôr do sol" />
          </div>
        </div>

        <div id="description-container">
            <p id="description"></p>
            <img src="" id="weather-icon" alt="Condições do Tempo" />
          </div>
      </div>
      <div id="loader" class="hide">
        <img src="./img/loader.svg" alt="carregando" />
      </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <img class="close" src="./img/x.svg" />
        <div class="form">
          <h3>Confira o clima de uma cidade:</h3>
          <div class="form-input-container">
            <input
              type="text"
              placeholder="Digite o nome da cidade"
              id="city-input"
            />
            <button id="search">
              <img src="./img/search.svg" alt="procurar cidade" />
            </button>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
